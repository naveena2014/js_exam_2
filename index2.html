<body>
    <script>
     
const Integers =function(x,y,max){
    const ans =new Set();
    for(let i=0;(i<=20)&&(Math.pow(x,i));i++){
for(let j=0;(j<=20)&&(Math.pow(y,j));j++){
const v =Math.pow(x,i) + Math.pow(y,j);
if(v<=max)ans.add(v)
}
    }
    return Array.from(ans);
}
console.log(Integers(12))



       
    </script>
    
</body>
